<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClimaPoly</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Tablero -->
    <div class="board" id="board">
      <!-- Aquí se renderiza el tablero del juego -->
    </div>

    <!-- Información de los jugadores -->
    <div class="sidebar">
      <h2>Jugadores</h2>
      <div id="players">
        <!-- Información de los jugadores -->
      </div>

      <!-- Dado -->
      <h2>Dado</h2>
      <div id="dice" class="dice">4</div>
      <button id="rollDiceButton">Lanzar Dado</button>
    </div>
  </div>

  <!-- Preguntas y sección de juego -->
  <div id="questionContainer" class="modal"></div>
  <script src="script.js"></script>
</body>
</html>
