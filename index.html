<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ODS en el Aula</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Franja superior azul con logo y título -->
  <header class="top-bar">
    <img src="logo-nasa.png" alt="Logo NASA" class="logo">
    <h1>ODS EN EL AULA</h1>
  </header>

  <!-- Imagen del tablero Climapoly, botón de inicio, flecha y segunda imagen -->
  <main class="main-section">
    <img src="climapoly-board.png" alt="Climapoly" class="board-image">
    <div class="action-area">
      <button class="start-button" onclick="openLink()">Start Game</button>
      <span class="arrow-text">→ Press this</span>
      <img src="marcar.png" alt="Marker" class="marker-image">
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
